# Copyright
copyright: Copyright &copy; 2024- Red Hat Inc.

theme:
  name: material
  icon:
    annotation: material/star-four-points-small
    logo: material/library
  logo: images/ilab_dog.png
  palette:
    scheme: default
    primary:
      primary: custom
    accent: purple
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link

# Plugins
plugins:
  - git-authors:
        show_email_address: false
  - git-committers:
      repository: instructlab/docs.instructlab.ai
      branch: main
  - git-revision-date-localized:
      enable_creation_date: true
  - search

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
